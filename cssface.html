<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#">
  <head>
    <meta charset="UTF-8">
    <title>Takashi Wickes</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="animation.css">
  </head>
  <body>
    <div class="celebration"></div>
    <div class="faceContainer">
      <div class="hair head">
        <div class="tophair left"></div>
        <div class="tophair middle"></div>
        <div class="tophair right"></div>
        <div class="bread-jaw"></div>
        <div class="bread-chin"></div>
      </div>
      <div class="face">
        <div class="foundation"></div>
        <div class="jaw"></div>
        <div class="cheek-left"></div>
        <div class="cheek-right"></div>
        <div class="below-eye"></div>
        <div class="above-eye"></div>
        <div class="forehead"></div>
      </div>
      <div class="hair detail">
        <div class="backhair"></div>
        <div class="forehead"></div>
        <div class="hairline"></div>
        <div class="sideburn"></div>
      </div>
      <div class="features">
        <div class="nose"></div>
        <div class="ear"></div>
        <div class="eye eye-left"></div>
        <div class="eye eye-right"></div>
        <div class="mouth"></div>
        <div class="teeth"></div>
      </div>
      <div class="hair facial">
        <div class="eyebrow eyebrow-left">
          <div class="left-end"></div>
          <div class="center"></div>
          <div class="right-end"></div>
        </div>
        <div class="eyebrow eyebrow-right">
          <div class="left-end"></div>
          <div class="center"></div>
          <div class="right-end"></div>
        </div>
        <div class="beard"></div>
        <div class="mustache"></div>
      </div>
    </div>



  </body>
</html>
